<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{fragments/layout }">

<body>

<th:block layout:fragment="poststyle">
<!--    <link rel="stylesheet" type="text/css" media="all" href="../../../webapp/css/bootstrap.min2.css"/> -->
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Group <b>Management</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a  class="btn btn-primary"  th:href="@{/groups/new}">Add New Group</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>roleName</th>
                    <th>description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="group,itrStat : ${selections}">
                    <td th:text="${itrStat.index} ">1</td>
                    <td th:text="${group.roleName}"> Michael Holz</td>
                    <td th:text="${group.description}"> Michael Holz</td>
                    <td>
                        <a href="#" th:href="@{/groups/__${group.roleName}__/delete}" class="btn btn-info btn-sm delete">
                            <span class="glyphicon glyphicon-remove-sign"></span> Remove
                        </a>
                    </td>

                </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
