<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/layout }">

<body>

<th:block layout:fragment="poststyle">
    <!--    <link rel="stylesheet" type="text/css" media="all" href="../../../webapp/css/bootstrap.min2.css"/> -->
</th:block>

<div layout:fragment="content">
    <form th:object="${login}" class="form-horizontal" method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group has-feedback">
            <div class="form-group">
                <label class="col-sm-2 control-label">Пользователь</label>
                <div class="col-sm-10">
                    <span th:text="${login.user?.firstName + ' ' + login.user?.lastName}" />
                </div>
            </div>
            <input
                    th:replace="~{fragments/inputField :: input ('userName', 'userName', 'text')}" />
            <input
                    th:replace="~{fragments/inputField :: input ('password', 'password', 'text')}" />
<!--#*
            <input
                    th:replace="~{fragments/inputField :: input ('password', 'password', 'date')}" />
*#-->
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button
                        th:with="text=${login['new']} ? 'Add Login' : 'Update Login'"
                        class="btn btn-default" type="submit" th:text="${text}">Add
                    Login</button>
            </div>
        </div>
    </form>

</div>
</body>

</html>
