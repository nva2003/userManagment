<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" >

<head>
    <title>Apache Shiro Webapp : Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add some nice styling and functionality.  We'll just use Twitter Bootstrap -->
    <link rel="stylesheet" type="text/css" media="all" href="../../webapp/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../webapp/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../webapp/js/jquery-1.11.1.min.js" th:src=@{/js/jquery-1.11.1.min.js}></script>
    <script src="../../webapp/js/bootstrap.min.js" th:src=@{/js/bootstrap.min.js}></script>
    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../../webapp/js/html5shiv.min.js" th:src=@{/js/html5shiv.min.js}></script>
    <script src="../../webapp/js/respond.min.js" th:src=@{/js/respond.min.js}></script>
    <![endif]-->

    <style>
        body{padding-top:20px;}
    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive" src="../../webapp/images/Admin.png" th:src="@{/images/Admin.png}"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Для доступа Вам необходимо ввести логин и пароль системы.</h3>
                </div>
                <div class="panel-body">
                    <form name="loginform" action="" method="POST" accept-charset="UTF-8" role="form">

                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Логин" name="username" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Пароль" name="password" type="password" value="">
                            </div>
<!--
                            <div class="checkbox">
                                <label>
                                    <input name="rememberMe" type="checkbox" value="true"> Запомнить
                                </label>
                            </div>
-->
                            <div>
                                <span style="color: red;" th:text="${errorInvalidLogin}">
                                    Invalid username and password.
                                </span>
                            </div>
                            <div  th:if="${logout}">
                                <span style="color: green;" th:text="${logout}">
                                    You have been logged out.
                                </span>
                            </div>

                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Вход">
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>









</body>

</html>
