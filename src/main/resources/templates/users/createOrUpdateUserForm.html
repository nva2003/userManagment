                                </div>
                                <div class="form-group has-feedback">
                                    <input th:replace="~{fragments/inputField :: input ('Номер телефона', 'phone', 'text')}" />
                                </div>
                                <div class="form-group has-feedback">
                                    <input th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />
                                </div>
                                <div class="form-group has-feedback">
                                    <input th:replace="~{fragments/inputField :: input ('ID пользователя', 'inputUserId', 'text')}" />
                                </div>
                                <button type="submit" class="btn btn-lg btn-info"
                                        th:with="text=${user['new']} ? 'Добавить' : 'Обновить'"
