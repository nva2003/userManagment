<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/layout }">

<body>

<th:block layout:fragment="poststyle">
    <!--    <link rel="stylesheet" type="text/css" media="all" href="../../../webapp/css/bootstrap.min2.css"/> -->
</th:block>

<div layout:fragment="content">
    <h2>Find Users</h2>

    <form th:object="${user}" th:action="@{/users}" method="get"
          class="form-horizontal" id="search-user-form">
        <div class="form-group">
            <div class="control-group" id="lastNameGroup">
                <label class="col-sm-2 control-label">Last name </label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{lastName}" size="30"
                           maxlength="80" /> <span class="help-inline"><div
                        th:if="${#fields.hasAnyErrors()}">
                    <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                </div></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Find
                    user</button>
            </div>
        </div>

    </form>

    <br />
    <a class="btn btn-default" th:href="@{/users/new}">Add user</a>

</div>

</body>
</html>
