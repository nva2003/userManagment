<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/layout }">

<body>

<th:block layout:fragment="poststyle">
    <script type="text/javascript" src="../../../webapp/js/bootstrap-confirmation.min.js"  th:src=@{/js/bootstrap-confirmation.min.js}></script>
</th:block>

<div layout:fragment="content">
    <div class="container">
        <div>
            <div>
                <div>
                    <div>
                        <a  class="btn btn-primary"  th:href="@{/users/new}" th:text="#{btn.user.new}">Add New User</span></a>
                    </div>
                    <div>
                        <h2>Список пользователей</h2>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th th:text="#{user.lastname}">Last Name</th>
                    <th th:text="#{user.firstname}">First Name</th>
                    <th th:text="#{user.patronymicname}">Pat.Name</th>
                    <th>Дата создания</th>
                    <th>email</th>
                    <th>Телефон</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,itrStat : ${selections}">
                    <td th:text="${itrStat.index} ">1</td>
                    <td th:text="${user.lastName}"> Michael Holz</td>
                    <td th:text="${user.firstName}"> Michael Holz</td>
                    <td th:text="${user.patronymicName}"> Michael Holz</td>
                    <td th:text="${#calendars.format(user.whenCreated, 'yyyy-MM-dd')}">04/10/2013</td>
                    <td th:text="${user.email}">Admin</td>
                    <td th:text="${user.phone}"></td>
                    <td>
                        <a href="#" th:href="@{/users/__${user.id}__}" class="btn btn-info btn-sm edit">
                            <span class="glyphicon glyphicon-info-sign" ></span> <span  th:text="#{btn.user.info}">info</span>
                        </a>

                        <a href="#" th:href="@{/users/__${user.id}__/edit}" class="btn btn-info btn-sm edit">
                            <span class="glyphicon glyphicon-edit" ></span> <span  th:text="#{btn.user.edit}">edit</span>
                        </a>

                        <a href="#" th:href="@{/users/__${user.id}__/delete}" class="btn btn-info btn-sm delete" data-toggle="confirmation">
                                                        <span class="glyphicon glyphicon-remove-sign"></span> <span  th:text="#{btn.user.delete}">Remove</span>
                        </a>
                    </td>

                </tr>


                </tbody>
            </table>

        </div>


        <script>
            //Enable confirmations
            $('[data-toggle=confirmation]').confirmation({
                rootSelector: '[data-toggle=confirmation]',
                btnOkLabel: 'Да',
                btnCancelLabel: 'Нет',
                title: 'Удалить все данные о пользователе из всех систем?',
                singleton:true,
                popout:true


                // other options
            });
        </script>

    </div>
</div>

</body>
</html>
