<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{fragments/layout }">

<body>

<th:block layout:fragment="poststyle">
    <!--    <link rel="stylesheet" type="text/css" media="all" href="../../../webapp/css/bootstrap.min2.css"/> -->
</th:block>

<body>
<div layout:fragment="content">

    <h2 th:text="#{welcome}">Welcome</h2>

    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive" src="../../webapp/images/Admin.png" th:src="@{/images/Admin.png}"/>
        </div>
    </div>

    <form th:object="${applicationSystem}" class="form-horizontal" method="post">
        <input type="hidden" name="systemId"  th:field="*{systemId}" />
        <input type="hidden"th:field="*{systemName}" />
        <div class="form-group has-feedback">
            <div class="form-group">
                <label>Система: </label>
                <span th:text="*{systemName}" >System</span>
            </div>
            <div class="form-group">
                <input th:replace="~{fragments/inputField :: input ('Идентификатор системы  в Системе АУДИТ РП', 'auditId', 'number')}" />
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit">Сохранить</button>
            </div>
        </div>
    </form>
</div>

</body>

</html>
